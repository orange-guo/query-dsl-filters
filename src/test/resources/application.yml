spring:
  datasource:
    url: jdbc:h2:mem:test_filter
    username: sa
    password:
    platform: h2
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /console
      settings:
        trace: false
        web-allow-others: true