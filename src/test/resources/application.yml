spring:
  datasource:
    url: jdbc:h2:file:~/h2/filter;DB_CLOSE_ON_EXIT=TRUE
    username: sa
    password:
    platform: h2
  #    driverClassName: org.h2.Driver
  flyway:
    enabled: false
  jpa:
    #    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /console
      settings:
        trace: false
        web-allow-others: true